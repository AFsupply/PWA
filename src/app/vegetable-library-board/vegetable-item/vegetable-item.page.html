<ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card no-margin>
          <ion-card-header no-padding>
            <ion-row class= "headerRow">
              <ion-col size="6" class="custAvatar">
                  <ion-item no-padding color="light" lines="none" text-center>
                      <ion-avatar slot="start">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                      </ion-avatar>
                      <ion-card-title>{{vegetableLoaded.name}}</ion-card-title>
                    </ion-item>
                  
              </ion-col>
              <ion-col offset="5" size="1" no-padding>
                <ion-button fill="clear" no-padding>
                    <ion-icon id="detail"  size="large" name="arrow-dropright" slot="icon-only" no-padding ></ion-icon> 
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content no-margin no-padding>
            <ion-row align-items-center>
              <ion-col size="4" text-center>
                <ion-item no-padding color="tertiary" lines="none" text-center>
                  <ion-label no-margin>
                    <ion-icon name="time"></ion-icon>
                    {{vegetableLoaded.growTime}} jrs
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="4">
                <ion-item no-padding color="tertiary" lines="none" text-center>
                    <ion-label no-margin position="relative">
                      <ion-icon name="log-out"></ion-icon>
                      {{vegetableLoaded.diam}} mm
                    </ion-label>
                  </ion-item>
                </ion-col>
              <ion-col size="4">
                <ion-item no-padding color="tertiary" lines="none" text-center>
                      <ion-label no-margin>
                        <ion-icon name="arrow-round-up"></ion-icon>
                        {{vegetableLoaded.height}} cm
                      </ion-label>
                    </ion-item>
                  </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <app-image-picker
                  (imagePick)="onImagePicked($event)">
                </app-image-picker>
              </ion-col>
            </ion-row>
               
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
