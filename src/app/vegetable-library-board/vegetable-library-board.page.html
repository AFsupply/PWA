<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Bibliothéque de légume
    </ion-title>
  </ion-toolbar>
  <app-auth-fab></app-auth-fab>
</ion-header>

<ion-content> 
  <app-vegetable-list></app-vegetable-list>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf="this.router.url == '/vegetable-library-board'">
    <ion-fab-button size="small">
      <ion-icon name="arrow-round-back" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-button padding float-right>
    <ion-icon name="arrow-round-back"></ion-icon>
  </ion-button> -->
  <div *ngIf="this.router.url !== '/vegetable-library-board'">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      
  </ion-toolbar>
  <app-vegetable-library-board-menu></app-vegetable-library-board-menu>
</ion-footer>
